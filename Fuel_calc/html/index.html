<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Розхід палива</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="icon" href="../img/1.jpg" type="image/x-icon">
</head>
<body>
	<div class="wrapper">
		<div class="main_body">
			<h1>Калькулятор розходу палива</h1>
			<p>Впишіть необхідні значення для обрахунку</p>
			<div class="variables_block">
				<div>
					<label>Розхід палива:</label>
					<input id="fuelOut" placeholder="6" type="number" name="usernumber">
					<label>/100km</label>
				</div>
				<div>
					<label>Дистанція:</label>
					<input id="distance" placeholder="200" type="number" name="usernumber">
					<label>km</label>
				</div>
				<div>
					<label>Паливо:</label>
					<input id="fuel" placeholder="12" type="number" name="usernumber">
					<label>L</label>
				</div>
			</div>
			 <div class="img"></div>
		</div>
	</div>
	<script type="text/javascript" src="../JS/appi.js"></script>
</body>
</html>
